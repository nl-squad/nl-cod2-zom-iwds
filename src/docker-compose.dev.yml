version: '3.7'
services:
  nl-cod2-zom-dev:
    image: rutkowski/cod2:3.11-server1.3-mysql-unsafe
    container_name: nl-cod2-zom-dev
    restart: always
    stdin_open: true
    tty: true
    stop_grace_period: 1s
    ports:
      - 7:7
      - 7:7/udp
    volumes:
      - ./nl:/cod2/nl:ro
      - ~/cod2/main/1_3:/cod2/main:ro
      - ./library/iwds:/cod2/library:ro
    environment:
      PARAMS_BEFORE: "+exec server.dev.cfg"
      COD2_SET_fs_homepath: "/cod2/home"
      COD2_SET_fs_library: "/cod2/library"
      COD2_SET_fs_game: "nl"
      COD2_SET_dedicated: 2
      COD2_SET_net_port: 7
    healthcheck:
      test: [ "CMD", "/cod2/healthcheck.sh" ]
      interval: 5s
      timeout: 3s
      retries: 7
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"

networks:
  default:
    external:
      name: my_network
