version: '3.7'
services:
  nl-cod2-zom-dev:
    image: docker.io/rutkowski/cod2:14.2-server1.3-mysql-unsafe
    stdin_open: true
    tty: true
    stop_grace_period: 1s
    ports:
      - target: 28961
        published: 28961
        protocol: tcp
        mode: host # use host mode for correct master server registration
      - target: 28961
        published: 28961
        protocol: udp
        mode: host # use host mode for correct master server registration
    volumes:
      - ./nl:/cod2/nl:ro
      - ~/cod2/main/1_3:/cod2/main:ro
      - ./library/iwds:/cod2/library:ro
    environment:
      PARAMS_BEFORE: "+exec server.dev.cfg"
      COD2_SET_fs_homepath: "/cod2/home"
      COD2_SET_fs_game: "nl"
      COD2_SET_fs_gametypes: "maps/mp/gametypes"
      COD2_SET_fs_library: "library"
      COD2_SET_dedicated: 2
      COD2_SET_net_port: 28961
    healthcheck:
      test: [ "CMD", "/cod2/healthcheck.sh" ]
      interval: 3s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        reservations:
          cpus: '0.2'
          memory: 200M
        limits:
          cpus: '0.8'
          memory: 800M

networks:
  default:
    name: stack_network
    external: true
