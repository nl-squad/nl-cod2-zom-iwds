version: '3.7'
services:
  nl-cod2-zom-dev:
    image: docker.io/rutkowski/cod2:13.4-server1.3-mysql-unsafe
    stdin_open: true
    tty: true
    stop_grace_period: 1s
    ports:
      - 7:7
      - 7:7/udp
    volumes:
      - ./nl:/cod2/nl:ro
      - ~/cod2/main/1_3:/cod2/main:ro
      - ./library/iwds:/cod2/library:ro
    environment:
      PARAMS_BEFORE: "+exec server.dev.cfg"
      COD2_SET_fs_homepath: "/cod2/home"
      COD2_SET_fs_game: "nl"
      COD2_SET_fs_library: "library"
      COD2_SET_dedicated: 2
      COD2_SET_net_port: 7
    healthcheck:
      test: [ "CMD", "/cod2/healthcheck.sh" ]
      interval: 3s
      timeout: 3s
      retries: 3
      start_period: 5s
    deploy:
      restart_policy:
        condition: on-failure
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        fluentd-async: "true"
        tag: cod2.logs

  fluent-bit:
    image: fluent/fluent-bit:latest
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    command: >
      /fluent-bit/bin/fluent-bit -i forward -p Listen=0.0.0.0 -p Port=24224
      -o opentelemetry -p Match=cod2.* -p Host=nl-monitoring -p Port=18890
      -p Metrics uri=/v1/metrics -p Traces uri=/v1/traces -p Logs uri=/v1/logs
      -p 'header=x-otlp-api-key XXXXXXX'
      -p Log response payload=true

networks:
  default:
    name: stack_network
    external: true
